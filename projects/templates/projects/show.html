{% extends "shared/layout.html"%} {% block "content" %}
<h1>Projects</h1>
<p>{{project.title}}</p>
<p>{{project.subtitle}}</p>
<p>{{project.goal_amount}}</p>
<p>{{project.start_at}}</p>
<p>{{project.end_at}}</p>
<p>{{project.story}}</p>
<p>{{project.location}}</p>



<a href="{% url "projects:edit" project.id %}">編輯</a>
<form action="{% url "projects:delete" project.id %}" method="POST">
    {% csrf_token %}
    <button>刪除</button>
</form>
<a href="{% url "projects:index" %}">回主頁</a>
{% endblock %}
