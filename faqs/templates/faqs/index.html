{% extends "shared/layout.html" %}
{% block "content" %}
<h1>FAQs</h1>
<a href="{% url 'faqs:new' %}">New Question</a>

<ul>
{% for faq in faqs %}
    <li>
        <a href="{% url 'faqs:show' faq.id %}">{{ faq.question }}</a>
        <span>{{ faq.create_at|date:"Y-m-d H:i:s"}}</span>
    </li>
{% endfor %}    
</ul>

{% endblock %}
