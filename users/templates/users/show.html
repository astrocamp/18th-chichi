{% extends "shared/layout.html" %} {% block "content" %}
<h1>{{ user.name }}</h1>
<h2>{{ user.email }}</h2>
<h2>{{ user.phone }}</h2>
<h2>{{ user.birthday }}</h2>
<h2>{{ user.location }}</h2>
<h2>{{ user.website }}</h2>
<article>
  <p>{{ user.bio }}</p>
</article>
<footer>
  <a href="{% url 'users:edit' user.id %}">編輯</a>
  <a href="{% url 'users:delete' user.id %}">刪除</a>
</footer>

{% endblock %}
